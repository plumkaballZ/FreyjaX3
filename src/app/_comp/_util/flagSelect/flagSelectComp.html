<div>
     
    <div *ngFor="let flag of flagArray">
        <input (click)="saveFlag(flag)" [checked]="flag === localFlag" class="hiddenCheckBox" type="checkbox" id="{{flag}}" />
        <label for="{{flag}}"><img class="smallFlag" src="https://marenogervin.dk/assets/flag-icon-css-master/flags/4x3/{{flag}}.svg" /></label>
    </div>
</div>
