
<div class="row">
    <h1 class="h_1">MarenOgErvin.dk</h1>
</div>
<div class="row">
    <div class="loginBox loginContainer">
        <div class="clearfix"></div>
            <div id="Errors" class="xs-pt-6"></div>
            
            <div class="form-group">
                <input class="inpt" [(ngModel)]="_id" placeholder="Brugernavn" type="text"/>
            </div>
            
            <div class="form-group">
                <input class="inpt" type="_password" (keydown.enter)="loginEvent()" [(ngModel)]="_password" placeholder="Adgangskode" type="password"/>
            </div>
            
            <div class="form-group">
                <button class="btn loginBtn" (click)="loginEvent()">
                     <span>Login</span>
                </button>
            </div>
            
            <div class="form-group chooseLang">
                <label for="lang" class="control-label sr-only">Sprog</label>
                <select id="lang" class="form-control inline valid" aria-invalid="false">
                            <option value="6" data-languid="3f44df11-7ae3-4406-af1b-8af2970c1bf0" selected="selected">Dansk</option>
                </select>
            </div>
            <div class="clearfix"></div>     
</div>
</div>
